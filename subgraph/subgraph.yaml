specVersion: 0.0.4
description: Blueberry club Subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ERC721
    network: arbitrum-rinkeby
    source:
      address: '0x6B921AB88d93C93758C55E102aE58F8267f8b299'
      abi: ERC721
      startBlock: 10753033
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Token
        - Owner
        - Contract
        - Transfer
        - Transaction
      abis:
        - name: ERC721
          file: ../contracts/artifacts/contracts/GBC.sol/GBC.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleERC721Transfer
      file: ./src/mapping.ts

  - kind: ethereum/contract
    name: ERC1155
    network: arbitrum-rinkeby
    source:
      address: '0x3eaBD423D21DC2CE90aA982fB7D1939EA2Ec16ED'
      abi: ERC1155
      startBlock: 12011408 
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - LabItem
        - Owner
        - Contract
        - TransferSingle
        - Transaction
      abis:
        - name: ERC1155
          file: ../contracts/artifacts/contracts/lab/GBCLab.sol/GBCLab.json
      eventHandlers:
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
      file: ./src/mapping.ts

  - kind: ethereum/contract
    name: Profile
    network: arbitrum-rinkeby
    source:
      address: '0x13F82f192cB2A8746Aede30e23479B6Ff8FbcE2b'
      abi: Profile
      startBlock: 12011416
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Owner
      abis:
        - name: Profile
          file: ../contracts/artifacts/contracts/lab/Profile.sol/Profile.json
      eventHandlers:
        - event: SetMain(indexed address,uint256)
          handler: handleSetMain
        - event: SetUsername(indexed address,string)
          handler: handleSetUsername
      file: ./src/mapping.ts

