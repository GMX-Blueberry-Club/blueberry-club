specVersion: 0.0.4
description: Blueberry club Subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ERC721
    network: arbitrum-one
    source:
      address: '0x17f4baa9d35ee54ffbcb2608e20786473c7aa49f'
      abi: ERC721
      startBlock: 3572696
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Token
        - Owner
        - Contract
        - Transfer
        - Transaction
      abis:
        - name: ERC721
          file: ../contracts/artifacts/contracts/GBC.sol/GBC.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleERC721Transfer
      file: ./src/mapping.ts

  - kind: ethereum/contract
    name: ERC1155
    network: arbitrum-one
    source:
      address: '0xF4f935F4272e6FD9C779cF0036589A63b48d77A7'
      abi: ERC1155
      startBlock: 13910680 
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - LabItem
        - Owner
        - Contract
        - TransferSingle
        - Transaction
      abis:
        - name: ERC1155
          file: ../contracts/artifacts/contracts/GBCL.sol/GBCLab.json
      eventHandlers:
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
      file: ./src/mapping.ts

  - kind: ethereum/contract
    name: Profile
    network: arbitrum-one
    source:
      address: '0xE23316331e0717E5353F2Fbe710248B295f5BA7f'
      abi: Profile
      startBlock: 13910680
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Owner
      abis:
        - name: Profile
          file: ../contracts/artifacts/contracts/lab/Profile.sol/Profile.json
      eventHandlers:
        - event: SetMain(indexed address,uint256)
          handler: handleSetMain
        - event: SetUsername(indexed address,string)
          handler: handleSetUsername
      file: ./src/mapping.ts

  - kind: ethereum/contract
    name: Closet
    network: arbitrum-one
    source:
      address: '0xb3598b108F59AfEc664974DfD96330DE48eF2D4D'
      abi: Closet
      startBlock: 13910680
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: Closet
          file: ../contracts/artifacts/contracts/lab/Closet.sol/Closet.json
      eventHandlers:
        - event: Set(indexed uint256,uint256[],uint256[])
          handler: handleSetItems
      file: ./src/mapping.ts


