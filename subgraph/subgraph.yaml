specVersion: 0.0.4
description: Blueberry club Subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ERC721
    network: arbitrum-rinkeby
    source:
      address: '0x6B921AB88d93C93758C55E102aE58F8267f8b299'
      abi: ERC721
      startBlock: 10753033
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Token
        - Owner
        - Contract
        - Transfer
        - Transaction
      abis:
        - name: ERC721
          file: ../contracts/artifacts/contracts/token/GBC.sol/GBC.json
