type Token @entity {
  id: ID!
  owner: Owner!
  transfers: [Transfer!]! @derivedFrom(field: "token")
  operator: String!

  labItems: [LabItemOwnership!]!
}

type TokenLabItemOwnership @entity {
  id: ID!
  owner: Owner!
  item: LabItem!
  balance: BigInt!
  token: Token
}

type LabItemOwnership @entity {
  id: ID!
  owner: Owner!
  item: LabItem!
  balance: BigInt!
}

type LabItem @entity {
  id: ID!
  supply: BigInt!
  uri: String!
  owners: [LabItemOwnership!]! @derivedFrom(field: "item")
  transfers: [TransferSingle!]! @derivedFrom(field: "item")
  operator: String!
}

type Profile @entity {
  id: ID!
  owner: Owner!
  timestamp: BigInt!

  token: Token
  name: String
}

type Owner @entity {
  id: ID!
  ownedTokens: [Token!]! @derivedFrom(field: "owner")
  ownedLabItems: [LabItemOwnership!]! @derivedFrom(field: "owner")
  profile: Profile
  displayName: String
  balance: BigInt!
  rewardClaimedCumulative: BigInt!
}

type Transfer @entity(immutable: true) {
  id: ID!
  token: Token!
  from: Owner!
  to: Owner!
  timestamp: BigInt!
  operator: String!
  transaction: Transaction!
}

type TransferSingle @entity {
  id: ID!
  operator: String!
  from: Owner!
  to: Owner!
  timestamp: BigInt!
  item: LabItem!
  transaction: Transaction!
}

type Transaction @entity(immutable: true) {
  id: ID!
  blockNumber: Int!
  timestamp: Int!
  from: String!
  to: String
}

